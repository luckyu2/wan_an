    <script>
        (function (window) {
            // Define variables for requestAnimationFrame and cancelAnimationFrame
            var vendors = ['ms', 'moz', 'webkit', 'o'];
            // Loop through the vendor prefixes and try to get the requestAnimationFrame and cancelAnimationFrame functions
            for (var i = 0; i < vendors.length && !window.requestAnimationFrame; ++i) {
                window.requestAnimationFrame = window[vendors[i] + 'RequestAnimationFrame'];
                window.cancelAnimationFrame = window[vendors[i] + 'CancelAnimationFrame'] || window[vendors[i] + 'CancelRequestAnimationFrame'];
            }
            // If requestAnimationFrame is not available, polyfill it
            if (!window.requestAnimationFrame) {
                window.requestAnimationFrame = function (callback) {
                    return setTimeout(callback, 16);
                };
            }
            // If cancelAnimationFrame is not available, polyfill it
            if (!window.cancelAnimationFrame) {
                window.cancelAnimationFrame = function (id) {
                    clearTimeout(id);
                };
            }
        })(window);
    </script>
